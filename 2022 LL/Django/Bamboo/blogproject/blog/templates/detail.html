<h1>제목</h1>
{{blog_detail.title}}
<h2>날짜</h2>
{{blog_detail.date}}
<h3>본문</h3>
{{blog_detail.body}}

{% if blog_detail.photo %}
    <h3>그림</h3>
    {{blog_detail.photo}}
    <br>
    <img src="{{blog_detail.photo.url}}" alt="" height="200">
{% endif %}

<h3>댓글</h3>
<form action="{% url 'commentform' blog_detail.id %}" method="POST">
    {%csrf_token%}
    {{comment_form}}
    <input type="submit" >
</form>

{% for comment in blog_detail.comment_set.all %}
<p>{{comment}}</p>
<br>
{% endfor%}
